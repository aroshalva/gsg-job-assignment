<div class="container login-container">
  <form [formGroup]="loginInfo" (ngSubmit)="onSubmit()" class="row justify-content-sm-center align-content-sm-center login-row">
    <div class="col col-sm-4 login-col">
      <h3 class="form-group font-weight-bold">
        <label>GSG Login</label>
      </h3>
      <div class="form-group">
        <label
          for="inputEmail"
          [class.text-danger]="loginInfo.controls.email.errors && (!loginInfo.controls.email.pristine || loginInfo.controls.email.touched)"
        >Email address</label>
        <input
          autofocus
          type="email"
          class="form-control"
          [class.is-invalid]="loginInfo.controls.email.errors && (!loginInfo.controls.email.pristine || loginInfo.controls.email.touched)"
          id="inputEmail"
          placeholder="Enter email"
          formControlName="email"
        >
        <div class="invalid-feedback">
          <span *ngIf="lodGet(loginInfo.controls.email.errors, 'required') || lodGet(loginInfo.controls.email.errors, 'login-email-is-required')">Enter email</span>
          <span *ngIf="lodGet(loginInfo.controls.email.errors, 'email') || lodGet(loginInfo.controls.email.errors, 'login-email-is-invalid')">Email is invalid</span>
          <span *ngIf="lodGet(loginInfo.controls.email.errors, 'login-email-is-not-registered')">This email is not registered</span>
        </div>
      </div>
      <div class="form-group">
        <label
          for="inputPassword"
          [class.text-danger]="loginInfo.controls.password.errors && (!loginInfo.controls.password.pristine || loginInfo.controls.password.touched)"
        >Password</label>
        <input
          type="password"
          class="form-control"
          [class.is-invalid]="loginInfo.controls.password.errors && (!loginInfo.controls.password.pristine || loginInfo.controls.password.touched)"
          id="inputPassword"
          placeholder="Password"
          formControlName="password"
        >
        <div class="invalid-feedback">
          <span *ngIf="lodGet(loginInfo.controls.password.errors, 'required') || lodGet(loginInfo.controls.password.errors, 'login-password-is-required')">Enter password</span>
          <span *ngIf="lodGet(loginInfo.controls.password.errors, 'login-password-is-incorrect')">Wrong password</span>
        </div>
      </div>
      <button type="submit" class="btn btn-primary float-right mt-3">Login</button>
      <button type="button" class="btn btn-link float-left mt-3 registration-button" routerLink="/registration">Register Account</button>
    </div>
  </form>
</div>
