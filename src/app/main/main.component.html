<div class="p-5">
  <div class="container">
    <div class="row justify-content-sm-center align-content-sm-center registration-row">
      <div class="col col-sm-4 registration-col">
        <h3 class="form-group font-weight-bold">
          <label>Logged In User</label>
        </h3>
        <div class="form-group">
          <label for="exampleInputFirstName">First Name</label>
          <input autofocus type="text" class="form-control" id="exampleInputFirstName" placeholder="Enter first name">
        </div>
        <div class="form-group">
          <label for="exampleInputLastName">Last Name</label>
          <input type="text" class="form-control" id="exampleInputLastName" placeholder="Enter last name">
        </div>
        <div class="form-group">
          <label for="exampleInputEmail">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail" aria-describedby="emailHelp" placeholder="Enter email">
        </div>
        <div class="row">
          <div class="col pr-1">
            <div class="form-group">
              <label for="exampleInputPassword">Password</label>
              <input type="password" class="form-control" id="exampleInputPassword" placeholder="Password">
            </div>
          </div>
          <div class="col pl-1">
            <div class="form-group">
              <label for="exampleInputPassword1">Repeat</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password1">
            </div>
          </div>
        </div>
        <div class="form-group">
          <label for="examplePhoneNumber">Phone Number</label>
          <input type="text" class="form-control" id="examplePhoneNumber" placeholder="Enter phone number">
        </div>
        <button type="button" class="btn btn-primary float-right mt-3">Register</button>
        <button type="button" class="btn btn-link float-left mt-3 login-button" routerLink="/login">Login Page</button>
      </div>
    </div>
  </div>
</div>
